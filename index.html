<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatty!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
  
    <nav class="nav">
      <img src="http://www.raccoonbot.com/wp-content/uploads/2015/01/Logo.ico" alt="">
      <input id="userTextInput" class="userTextInput" type="textarea" class="form-control" placeholder="Enter Message">
      <button id="clearButton" class="button" type="submit" class="btn btn-default">Clear Message Board</button>

      <div id="selectTheme" class="selectTheme">
        <span>
          Text Options:
        </span>
        <input type="checkbox" id="checkDarkTheme">
        <label>
          Dark Theme
        </label>
        <input type="checkbox" id="checkLargeText">
        <label>
          Large Text
        </label>
      </div>  
    </nav>  

    <div id="messageContainer" class="output">
      <div id="output"></div>
    </div>

  </div>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>   
  <script src="javascript/load.js"></script>
  <script src="javascript/add.js"></script>
  <script src="javascript/delete.js"></script>
  <script src="javascript/nav.js"></script>
</body>
</html>
